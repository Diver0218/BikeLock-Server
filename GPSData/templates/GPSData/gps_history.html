<!DOCTYPE html>
<html>
<head>
    <title>GPS History</title>
</head>
<body>
    <h1>GPS History</h1>
    <table border="1">
        <tr>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Timestamp</th>
        </tr>
        {% for data in gps_data %}
        <tr>
            <td>{{ data.latitude }}</td>
            <td>{{ data.longitude }}</td>
            <td>{{ data.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
